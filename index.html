<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Homework Checker</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css" >
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
      <div class="container">
      <h1>My Homework Checker</h1>
      <select onchange="changeOperator()" name="list" id="list">
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="&#215;">Multiplication</option>
        <option value="&#247;">Division</option>
      </select>

      <div class="equation">
      <input type="text" placeholder="number 1" id="num1" />
      <span id="operator">+</span>
      <input type="text" placeholder="number 2" id="num2" />
      <span id="equal">=</span>
      <input type="text" placeholder="your answer" id="answer" />
    </div>

      <button onclick="findAnswer()">Check</button>

      <p id="display"></p>
    </div>
    </body>
</html>
